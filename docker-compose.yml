version: '3'
services:
    web:
        container_name: webtrees_web
        restart: always
        build:
            context: .
        volumes:
            - ./weblog:/var/log/nginx/web
            - /richi/Privat/Data/Webtrees-Data:/var/www/data
        ports:
            - "8088:80"

    php:
        container_name: webtrees_php
        restart: always
        build:
            context: .
            dockerfile: Dockerfile-php
        volumes:
            - /richi/Privat/Data/Webtrees-Data:/var/www/data

